<!DOCTYPE html>
{% extends 'base.html' %}
  {% block office_block %}
    <title>Amazon Input</title>
    {% if registered %}
      <h1 class = 'my_header'>You have registered!</h1>
    {% else %}
      <h1 class = 'my_header'>Register</h1>
      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <table class = 'table table-hover'>
            <!-- table hover cause slowness? -->
          {{marklyn_user_form_tag}}
          {{marklyn_pic_form_tag}}
        </table>
        <input type="submit" class = 'btn btn-secondary' value="Submit">
      </form>
    {% endif %}
  {% endblock %}
