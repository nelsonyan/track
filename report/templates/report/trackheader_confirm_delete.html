{% extends 'base.html' %}
{% block office_block%}

    <h1>Delete Task Name: {{report_delete.task_name}} ?</h1>

      <a href="{% url 'report:track_update' pk=report_delete.pk%}">Cancel</a>
    </form>
  </div>
{% endblock %}
